<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">
    <header class="items-center flex justify-between w-[90%] mx-auto py-6">
        <div>
            <img class="w-[150px]" src="./assets/images/logo.png" alt="Netflix Logo">
        </div>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <hr class="border-black"/>

    <section class="h-[calc(100vh-200px)] flex justify-center items-center">
        <div class="text-center">
             <p class="flex justify-center"><img class="w-[50px]" src="./assets/images/checkmark.png" alt="checkmark"></p>
            <p class="mt-4 text-gray-700 text-[12px]">STEP 1 OF 4</p>
            <p class="text-4xl mb-6 text-left">Choose your plan.</p>
            <div class="text-[20px] text-left mb-12 w-[340px]">
                <p class=" mb-4"><i class="text-red-500 fa-solid fa-check"></i> No commitments, cancel at any time.</p>
                <p class=" mb-4"><i class="text-red-500 fa-solid fa-check"></i> Everything on Netflix for one low price.</p>
                <p class=" mb-4"><i class="text-red-500 fa-solid fa-check"></i> No adverts and no extra fees. Ever.</p>
            </div>

            <button class="bg-[#e50914] hover:bg-[#f14049] text-white w-full rounded-[5px] py-[15px] text-2xl">Next</button>            
        </div>
    </section>
    <footer class="pl-12 bg-gray-100 h-[105px]">
        <p class="pt-6">Questions? Call 000-800-919-1694</p>
    </footer>
</body>
</html>
